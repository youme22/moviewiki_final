<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">  <!--리스트 안 모든 객체를 loop를 돌면서 아래 로직 실행-->
          <td th:text="${movie.movieId}"></td>
          <td th:text="${movie.movieName}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <a href="/movie/create/actor">배우 등록</a>
  </body>
</html>
